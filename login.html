<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Florelei</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Login ke florelei</h1>
                    <p class="login-subtitle">Selamat datang kembali</p>
                </div>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Username/email</label>
                        <input type="email" id="email" class="form-input" placeholder="Contoh@gmail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••••">
                    </div>
                    
                    <button type="submit" class="btn-login-form">Login</button>
                    
                    <div class="login-links">
                        <a href="#" class="forgot-password">Lupa Password?</a>
                        <p class="register-link">
                            Jika belum punya akun silahkan? 
                            <a href="register.html" class="register-link-text">Register disini</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
